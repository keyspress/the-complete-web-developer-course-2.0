<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My Webpage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <p>Here is some <strong>bold</strong> text</p>
    <p>Here is some <em>italic</em> text</p>
    <p>Here is text <ins>underlined</ins> text</p>
    <hr />
    <p>Here is text <sup>superscript</sup> text</p>
    <p>Here is text <sub>subscript</sub> text</p>
    <p>Here is text <del>deleted</del> text</p>
  </body>
</html>
