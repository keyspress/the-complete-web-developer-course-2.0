<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Javascript</title>
  </head>
  <body>
    <p id="text">Anything we like</p>
    <button id="myButton">Change the text</button>
    <p id="secondParagraph">JavaScript is ...</p>
    <button id="secondButton">Append text</button>
    <p id="empty"></p>
    <button id="createParagraph">Create text</button>
    <p id="moreText">This is some text</p>
    <button id="styleText">Style Text</button>
    <script type="text/javascript">
      // comment
      document.getElementById('myButton').onclick = function() {
        document.getElementById('text').innerHTML = 'Any string we want';
      };
      document.getElementById('secondButton').onclick = function() {
        document.getElementById('secondParagraph').innerHTML =
          'Everyone knows ' +
          document.getElementById('secondParagraph').innerHTML +
          'cooler than Ruby';
      };
      document.getElementById('createParagraph').onclick = function() {
        document.getElementById('empty').innerHTML =
          'You made me! Are you a god?!';
      };
      document.getElementById('styleText').onclick = function() {
        document.getElementById('moreText').style.display = 'none';
      };
    </script>
  </body>
</html>
