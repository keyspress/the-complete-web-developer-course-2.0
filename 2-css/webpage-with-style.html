<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Webpage With Style</title>

    <style type="text/css">
      .square {
        width: 100px;
        height: 100px;
        margin: 40px;
        float: left;
      }
      #red {
        background-color: red;
        border: 10px solid black;
      }
      #blue {
        background-color: blue;
        border-style: ridge solid dotted dashed;
        border-color: yellow pink red lavender;
        border-width: 10px 5px 8px 3px;
      }
      #green {
        background-color: green;
        border-radius: 50px;
      }
    </style>
  </head>
  <body>
    <div id="red" class="square"></div>
    <div id="blue" class="square"></div>
    <div id="green" class="square"></div>
  </body>
</html>
