<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Webpage With Style</title>

    <style type="text/css">
      .red {
        color: red;
      }
      .large {
        font-size: 200%;
      }
      #green {
        color: green;
      }
      #underlined {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1 class="red">CSS is cool</h1>
    <p class="red large">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas, ab.
    </p>
    <p class="large">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus dolorum
      officiis optio, saepe hic debitis minima expedita ad at autem!
    </p>
    <p id="green">
      Lorem ipsum dolor sit amet. <span id="underlined">underlined</span>
    </p>
  </body>
</html>
